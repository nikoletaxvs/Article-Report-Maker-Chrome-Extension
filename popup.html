<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<div class="container ">
  <div class="flex-container">
    <div class="title">Report Maker</div>
    
    <div class="total flex-child-top">Total :<span id="totalBookmarks"></span></div>
  </div>
  <div class="search-container">
    <form action="" class="search-bar ">
      <input  type="text" id="search-box" placeholder="search an article" name="q">
      <button  type="submit"><img src="assets/search.png" alt="search"></button>
    </form>
  </div>
  
  <div class="bookmarks" id="bookmarks"></div>
</div>
<div class="flex-container">
  <button id="myBtn" type="button" class="button-38 flex-child" style="color:aliceblue;background-color: #4169E1;">Download Report</button>
  <button id="clearBtn" type="button" class="button-38 flex-child" style="color: rgb(84, 84, 84);background-color:#F9F8FF;">Clear</button>
</div>
